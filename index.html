<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <i class="fas fa-solid fa-angle-left" id="prev" title="Previous"></i>

    <div class="player-container" id="player-container">
      <!-- Song -->
      <!-- Song -->
     <div id="clicked -area">
      <div class="img-container">
        <img id="image" src="" alt="Album Art" />
      </div>
      <h2 id="title">Unknown</h2>
      <h3 id="artist">Unknown</h3>
      <audio id="audio" src=""></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
     </div>
      <!-- Controls -->

      <div class="player-controls">
        <div class="volume">
          <i class="fas fa-volume-high" id="volume"></i>
          <input type="range" class="range unvisibleVolume" min="0" max="100" value="100" step="1" id="range">
        </div>
        <div class="control">
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-repeat" id="repeat"></i>
        </div>
    

        
      </div>
    </div>

    <i class="fas fa-angle-right" id="next" title="Next"></i>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
